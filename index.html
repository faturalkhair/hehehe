<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 1</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <style>
        body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(135deg, #e0e0e0, #f7f7f7);
    margin: 0;
}

.container {
    background: #ffffff;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
    text-align: center;
    width: 300px;
}

h1 {
    font-size: 22px;
    color: #333;
    margin-bottom: 20px;
}

#display {
    font-size: 35px;
    font-weight: bold;
    color: #444;
    background: #f3f3f3;
    padding: 12px;
    border-radius: 8px;
    margin-bottom: 20px;
    display: inline-block;
    width: 100%;
    box-shadow: inset 0px 4px 6px rgba(0, 0, 0, 0.1);
}

/* Tombol */
button {
    font-size: 16px;
    font-weight: bold;
    padding: 12px 20px;
    margin: 5px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s ease-in-out;
}

/* Efek tombol Start */
#start {
    background: #28a745;
    color: white;
    box-shadow: 0px 4px 10px rgba(40, 167, 69, 0.3);
}
#start:hover {
    background: #218838;
    transform: scale(1.08);
}

/* Efek tombol Pause */
#pause {
    background: #ffc107;
    color: #333;
    box-shadow: 0px 4px 10px rgba(255, 193, 7, 0.3);
}
#pause:hover {
    background: #e0a800;
    transform: scale(1.08);
}

/* Efek tombol Reset */
#reset {
    background: #dc3545;
    color: white;
    box-shadow: 0px 4px 10px rgba(220, 53, 69, 0.3);
}
#reset:hover {
    background: #c82333;
    transform: scale(1.08);
}


    </style>
</head>
<body>

    
    <div class="container">
        <h1>Stopwatch / Timer</h1>
        <div id="display">00:00:00</div>
        <div class="buttons">
            <button id="start">Mulai</button>
            <button id="pause">Jeda</button>
            <button id="reset">Reset</button>
        </div>
    </div>

    <script>
        let timer;
let isRunning = false;
let seconds = 0, minutes = 0, hours = 0;



function updateDisplay(){
    let display = document.getElementById("display");
    let formattedTime =
        (hours < 10 ? "0" + hours : hours) + ":" +
        (minutes < 10 ? "0" + minutes : minutes) + ":" +
        (seconds < 10 ? "0" + seconds : seconds);
    display.innerText = formattedTime;
}

function startTimer(){
    if (!isRunning){
        isRunning = true;
        timer = setInterval(() =>{
            seconds++;
            if (seconds == 60) {
                seconds = 0;
                minutes++;
                if (minutes == 60){
                    minutes = 0;
                    hours++;
                }
            }
            updateDisplay();
        }, 1000)
    }
}

function pauseTimer() {
    clearInterval(timer);
    isRunning = false;
}

function resetTimer(){
    clearInterval(timer);
    isRunning = false;
    seconds = 0;
    minutes = 0;
    hours  = 0;
    updateDisplay();
}

// event listener nda tau apa ini. hehe
document.getElementById("start").addEventListener("click", startTimer);
document.getElementById("pause").addEventListener("click", pauseTimer);
document.getElementById("reset").addEventListener("click", resetTimer);
updateDisplay();

</script>
</body>
</html>
